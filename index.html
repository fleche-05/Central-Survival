<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Survival</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Patrick Hand', cursive;
            overflow: hidden;
        }

        .main-content {
            filter: blur(8px);
            transition: filter 0.6s ease;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 120px;
            color: #fff;
            font-weight: 400;
            text-shadow: 
                2px 2px 0px #333,
                4px 4px 0px #555;
            letter-spacing: 3px;
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            15% { opacity: 1; }
            16% { opacity: 0.4; }
            17% { opacity: 1; }
            35% { opacity: 1; }
            36% { opacity: 0.3; }
            37% { opacity: 1; }
            38% { opacity: 0.5; }
            39% { opacity: 1; }
            65% { opacity: 1; }
            66% { opacity: 0.6; }
            67% { opacity: 1; }
            100% { opacity: 1; }
        }

        .play-button {
            background-color: #000;
            border: 5px solid #fff;
            border-radius: 25px;
            padding: 25px 70px;
            font-family: 'Patrick Hand', cursive;
            font-size: 48px;
            font-weight: 400;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .play-button:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 60px;
            }
            .play-button {
                font-size: 36px;
                padding: 20px 50px;
            }
        }

        .settings-container {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }

        .settings-button {
            background-color: #000;
            border: 4px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .settings-button:hover {
            background-color: #fff;
            transform: rotate(90deg);
        }

        .settings-button:hover svg {
            fill: #000;
        }

        .settings-button svg {
            width: 30px;
            height: 30px;
            fill: #fff;
            transition: fill 0.3s ease;
        }

        .settings-menu {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .settings-menu.open {
            max-height: 200px;
        }

        .settings-option {
            background-color: #000;
            border: 3px solid #fff;
            border-radius: 12px;
            padding: 12px 20px;
            font-family: 'Patrick Hand', cursive;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            animation: slideDown 0.3s ease forwards;
        }

        .settings-option:nth-child(2) {
            animation-delay: 0.1s;
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-option:hover {
            background-color: #fff;
            color: #000;
        }

        /* Écran d'entrée blur */
        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            transition: all 0.6s ease;
        }

        .entry-screen.hidden {
            opacity: 0;
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            pointer-events: none;
        }

        .entry-text {
            font-family: 'Roboto', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #fff;
            letter-spacing: 2px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .entry-screen:hover .entry-text {
            opacity: 1;
        }

        .main-content {
            filter: blur(8px);
            transition: filter 0.6s ease;
        }

        .main-content.unblurred {
            filter: blur(0px);
        }

        @media (max-width: 768px) {
            .entry-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Écran d'entrée blur -->
    <div id="entryScreen" class="entry-screen" onclick="enterGame()">
        <div class="entry-text">Click to enter</div>
    </div>

    <div id="mainContent" class="main-content">
        <audio id="menuMusic" loop>
            <source src="herecomethesun.mp3" type="audio/mpeg">
        </audio>

        <audio id="gameMusic" loop>
            <source src="sonusine.mp3" type="audio/mpeg">
        </audio>

    <div class="settings-container">
        <button class="settings-button" onclick="toggleSettings()">
            <svg viewBox="0 0 24 24">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
        </button>
        <div id="settingsMenu" class="settings-menu">
            <button id="soundBtn" class="settings-option" onclick="toggleSound()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="vertical-align: middle; margin-right: 8px;">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>Son: ON
            </button>
            <button id="langBtn" class="settings-option" onclick="toggleLanguage()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="vertical-align: middle; margin-right: 8px;">
                    <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
                </svg>Français
            </button>
        </div>
    </div>

    <div class="menu-container">
        <h1 class="title">CENTRAL SURVIVAL</h1>
        <button class="play-button" onclick="startGame()">PLAY</button>
    </div>

    <script>
        let settingsOpen = false;
        let soundOn = true;
        let language = 'français';
        let gameEntered = false;
        const menuMusic = document.getElementById('menuMusic');
        const gameMusic = document.getElementById('gameMusic');
        const entryScreen = document.getElementById('entryScreen');

        // Fonction appelée quand on clique sur "Click to enter"
        function enterGame() {
            if (!gameEntered) {
                gameEntered = true;
                
                // Démarrer la musique du menu avec gestion d'erreur détaillée
                menuMusic.volume = 1;
                const playPromise = menuMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Musique du menu démarrée avec succès');
                    }).catch(e => {
                        console.error('Erreur de lecture audio:', e);
                        console.log('Vérifiez que le fichier herecomethesun.mp3 existe dans le bon dossier');
                    });
                }
                
                // Déflouter le contenu principal
                document.getElementById('mainContent').classList.add('unblurred');
                
                // Faire disparaître l'écran d'entrée
                entryScreen.classList.add('hidden');
            }
        }

        function toggleSettings() {
            settingsOpen = !settingsOpen;
            const menu = document.getElementById('settingsMenu');
            if (settingsOpen) {
                menu.classList.add('open');
            } else {
                menu.classList.remove('open');
            }
        }

        function toggleSound() {
            soundOn = !soundOn;
            if (soundOn) {
                if (gameEntered && menuMusic.paused) {
                    menuMusic.play();
                }
                if (gameMusic.currentTime > 0) {
                    gameMusic.play();
                }
            } else {
                menuMusic.pause();
                gameMusic.pause();
            }
            updateSoundButton();
        }

        function updateSoundButton() {
            const soundBtn = document.getElementById('soundBtn');
            if (soundOn) {
                soundBtn.innerHTML = '<svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="vertical-align: middle; margin-right: 8px;"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>Son: ON';
            } else {
                soundBtn.innerHTML = '<svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="vertical-align: middle; margin-right: 8px;"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>Son: OFF';
            }
        }

        function toggleLanguage() {
            language = language === 'français' ? 'anglais' : 'français';
            updateLanguageButton();
        }

        function updateLanguageButton() {
            const langBtn = document.getElementById('langBtn');
            if (language === 'français') {
                langBtn.innerHTML = '<svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="vertical-align: middle; margin-right: 8px;"><path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>Français';
            } else {
                langBtn.innerHTML = '<svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="vertical-align: middle; margin-right: 8px;"><path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>English';
            }
        }

        function fadeOutMusic(audioElement, duration) {
            const steps = 50;
            const stepTime = duration / steps;
            const volumeStep = audioElement.volume / steps;
            
            const fadeInterval = setInterval(() => {
                if (audioElement.volume > volumeStep) {
                    audioElement.volume -= volumeStep;
                } else {
                    audioElement.volume = 0;
                    audioElement.pause();
                    clearInterval(fadeInterval);
                }
            }, stepTime);
        }

        function startGame() {
            // Fondu de 2 secondes pour la musique du menu
            fadeOutMusic(menuMusic, 2000);
            
            // Démarrer la musique du jeu si le son est activé
            if (soundOn) {
                gameMusic.volume = 1;
                gameMusic.play();
            }
            
            // Ici vous pouvez ajouter la logique pour lancer le jeu
        }
    </script>
</body>
</html>
